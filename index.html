<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Area 63 es una página de skates de Rosario, Argentina, que se dedica a promover la cultura del skateboard.">
    <meta name="keywords" content="Area 63, Rosario, Skate en Rosario, Tienda de skate, Skateboarding Argentina, Tablas de skate, Comunidad de skaters en Rosario">
    <title>Area 63</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark nav-person">
            <div class="container-fluid">
                <a class="navbar-brand ms-3" href="../index.html">
                    <div class="d-flex align-items-center">
                        <img class="logo" src="./images/logo.png" alt="logo-img">
                        <div class="logo-text d-none d-md-block d-lg-block ms-3">
                            <h1 class="title-logo">Area 63</h1>
                            <p>Skateboards.</p>
                        </div>
                    </div>
                </a>
                <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation"><i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse flex-grow-0 me-5 nav-list" id="navbarNavAltMarkup">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/about.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-center" href="#" id="navbarDropdownMenuLink"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
                                <li>
                                    <a class="dropdown-item" href="./pages/categorias.html">Categorias</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="./pages/productos.html">Todos</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- CAROUSEL -->
        <section class="container my-3">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="./images/slide-img1.jpg" class="d-block w-100" alt="imagen de slide">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./images/slide-img2.jpg" class="d-block w-100" alt="imagen de slide">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./images/slide-img3.jpg" class="d-block w-100" alt="imagen de slide">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./images/slide-img4.jpg" class="d-block w-100" alt="imagen de slide">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- CARDS HOME -->
        <section class="container-fluid destacados">
            <article class="container text-home">
                <h1>Area 63 Skateboards.</h1>
                <h2>Destacados:</h2>
            </article>
            <article class="container cards-home-container">
                <div class="card-home" data-aos="fade-right" data-aos-offset="200">
                    <a href="./pages/categorias.html" class="d-inline-block">
                        <div class="front">
                            <img src="./images/tabla1.jpg" alt="skate table">
                            <p>TABLAS</p>
                        </div>
                        <div class="back">
                            <img src="./images/tabla1.jpg" alt="skate table">
                        </div>
                    </a>
                </div>
                <div class="card-home" data-aos="fade-up" data-aos-offset="200">
                    <a href="./pages/categorias.html" class="d-inline-block">
                        <div class="front">
                            <img src="./images/indumentaria.jpg" alt="hoodie">
                            <p>INDUMENTARIA</p>
                        </div>
                        <div class="back">
                            <img src="./images/indumentaria.jpg" alt="hoodie">
                        </div>
                    </a>
                </div>
                <div class="card-home" data-aos="fade-left" data-aos-offset="200">
                    <a href="./pages/categorias.html" class="d-inline-block">
                        <div class="front">
                            <img src="./images/accesorios.jpg" alt="accesorios de skate">
                            <p>ACCESORIOS</p>
                        </div>
                        <div class="back">
                            <img src="./images/accesorios.jpg" alt="accesorios de skate">
                        </div>
                    </a>
                </div>
            </article>
        </section>

        <!-- ENVIO/PAGOS/SEGURIDAD -->
        <section class="container-fluid info-e-p-s">
            <div class="envios">
                <img src="./images/truck.svg" alt="delivery truck">
                <h3>Envios a todo el pais.</h3>
            </div>
            <div class="pagos">
                <img src="./images/bank-card.svg" alt="bacnk card">
                <h3>Cualquier metodo de pago.</h3>
            </div>
            <div class="seguridad">
                <img src="./images/padlock.svg" alt="padlock">
                <h3>Compra 100% protegida.</h3>
            </div>
        </section>
    </main>

    <footer>
        <div class="container-fuid d-flex flex-row justify-content-between align-items-center footer-container">
            <div class="footer-info ms-4">
                <p>&copy; Desarrolado por Tomás.
            </div>
            <div class="footer-social d-flex justify-content-around align-items-center me-4">
                <h1>Social:</h1>
                <ul class="d-flex mt-2 social-list">
                    <li><a href="#"><i class="social-icons bi bi-github"></i></a></li>
                    <li><a href="#"><i class="social-icons bi bi-instagram"></i></a></li>
                    <li><a href="#"><i class="social-icons bi bi-twitter"></i></a></li>
                    <li><a href="#"><i class="social-icons bi bi-whatsapp"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

        AOS.init();
    </script>
